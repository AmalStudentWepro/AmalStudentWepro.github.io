<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Продукты</h1>
    </header>
    <main>
        <div class="product-box">
            <h2>Йогурт</h2>
            <img src="images/yogurt.jpg" alt="Йогурт">
            <p>Описание йогурта</p>
        </div>
        <div class="product-box">
            <h2>Joe Banks</h2>
            <img src="images/joe_banks.jpg" alt="Joe Banks">

        </div>
        <div class="product-box">
            <h2>Сыр</h2>
            <img src="images/cheese.jpg" alt="Сыр">
            <p>Описание сыра</p>
        </div>
        <div class="product-box">
            <h2>Молоко</h2>
            <img src="images/milk.jpg" alt="Молоко">
            <p>Описание молока</p>
        </div>
        <div class="product-box">
            <h2>Хлеб</h2>
            <img src="images/bread.jpg" alt="Хлеб">
            <p>Описание хлеба</p>
        </div>

</html>
